<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <style>
      .img-youtube {
        height: 70px;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <img src="E:\youtube.png" class="img-youtube" />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <button type="button" class="btn btn-light m-2">All</button>
    <button type="button" class="btn btn-light m-2">Mixes</button>
    <button type="button" class="btn btn-light m-2">Gaming</button>
    <button type="button" class="btn btn-light m-2">CSS</button>
    <button type="button" class="btn btn-light m-2">Receipe</button>
    <button type="button" class="btn btn-light m-2">Music</button>
    <button type="button" class="btn btn-light m-2">Views</button>
    <button type="button" class="btn btn-light m-2">Live</button>
    <button type="button" class="btn btn-light m-2">Story</button>
    <button type="button" class="btn btn-light m-2">Mantras</button>
    <button type="button" class="btn btn-light m-2">Motivation</button>
    <button type="button" class="btn btn-light m-2">Light</button>
    <button type="button" class="btn btn-light m-2">Movies</button>
    <button type="button" class="btn btn-light m-2">Cartoon</button>
    <button type="button" class="btn btn-light m-2">Uploaded</button>
    <button type="button" class="btn btn-light m-2">Josh Talks</button>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
